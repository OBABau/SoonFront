<section class="w-full h-full flex flex-row overflow-hidden">
    <div class="flex flex-col items-center justify-center w-1/2 h-full overflow-hidden">
        <div class="flex flex-col items-center justify-center shadow-all-sides h-5/6 w-10/12  rounded-lg overflow-auto">
            <h2
                class="h-[10%] shadow-all-sides w-full rounded-t-lg flex items-center justify-center bg-deepBlue text-white font-semibold">
                Mapa</h2>
                <div id="mapa" class="h-[90%]">
                
               </div>
            
        </div>
    </div>
    <div class="flex flex-col items-center justify-center w-1/2 h-full">
        <div class="flex flex-col gap-2 items-center justify-center shadow-all-sides h-5/6 w-10/12  rounded-lg overflow-y-auto">
            <span
                class="h-[10%] shadow-all-sides w-full rounded-t-lg flex items-center justify-center bg-deepBlue text-white font-semibold">SecciÃ³n
                de rutas</span>
            <!-- Open the modal using ID.showModal() method -->
             <aside class="w-full h-[90%]">
                    <button class="btn btn-sm btn-success " onclick="my_modal_1.showModal()">+ Agregar una nueva
                        ruta</button>
                    <div class="flex w-4/5 flex-col">
                        <div class="divider divider-success text-green-700">Rutas</div>
                    </div>
                 <div class="flex flex-col items-center justify-center w-full">
                     <div class="flex flex-row gap-2 w-full my-2">
                         <div class="ml-6 w-2/5 font-semibold">Nombre de la ruta:</div>
                         <div class="mr-6 flex items-end justify-end w-2/5">%%</div>
                     </div>
                 </div>
                 <div id="routeList"
                     class="flex flex-col gap-4 items-center justify-center overflow-y-auto w-full list-disc list-inside">
                     <span class="loading loading-spinner text-success"></span>
                 </div>
             </aside>
        </div>
    </div>
</section>

<dialog id="my_modal_1" class="modal">
    <div class="modal-box text-white">
        <h3 class="text-lg font-bold">Agregar nueva ruta</h3>
        <p class="py-4">Ingresa los datos necesarios para agregar una nueva ruta</p>
        <div class="modal-action flex items-center justify-center">
            <form id="dialog" class="routeForm flex items-center justify-center flex-col gap-2 w-3/5 h-full">
                <div class="relative mt-6">
                    <label for="name"
                        class="absolute top-0 left-3 text-gray-300 text-sm transition-transform duration-300 transform -translate-y-4 scale-75 origin-left peer-placeholder-shown:translate-y-1/2 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-500 peer-focus:translate-y-[-0.75rem] peer-focus:text-gray-100">
                        Nombre de ruta
                    </label>
                    <input type="text" name="name" id="name" placeholder=" "
                        class="peer block w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-transparent focus:border-gray-400 focus:outline-none"
                        autocomplete="off" required />
                </div>

                <div class="relative mt-6">
                    <label for="map"
                        class="absolute top-0 left-3 text-gray-300 text-sm transition-transform duration-300 transform -translate-y-4 scale-75 origin-left peer-placeholder-shown:translate-y-1/2 peer-placeholder-shown:scale-100 peer-placeholder-shown:text-gray-500 peer-focus:translate-y-[-0.75rem] peer-focus:text-gray-100">
                        Mapa de ruta
                    </label>
                    <input type="text" name="map" id="map" placeholder=" "
                        class="peer block w-full bg-gray-700 border border-gray-600 rounded-md px-3 py-2 text-white placeholder-transparent focus:border-gray-400 focus:outline-none"
                        autocomplete="off" required />
                </div>

                <div class="my-6">
                    <button type="submit" class="flex items-center justify-center w-full rounded-md 
                        btn btn-sm btn-success">
                        Crear nueva ruta
                    </button>
                </div>
                <div class="w-full flex items-end justify-end">
                    <button type="button" class="btn btn-sm" onclick="my_modal_1.close()">Cerrar</button>
                </div>
                <div id="message_response" class="py-2 px-4 bg-purple-700 text-white rounded-lg shadow">

                </div>
            </form>
        </div>
    </div>
</dialog>
