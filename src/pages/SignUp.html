<!DOCTYPE html>
<html lang="en" data-theme="cmyk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .password-container {
            position: relative;
        }

        .password-input {
            padding-right: 2.5rem; /* Espacio para el ícono */
        }

        .eye-icon {
            position: absolute;
            right: 0.5rem; /* Ajusta la distancia desde el borde derecho */
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem; /* Tamaño del ícono */
            color: gray; /* Color del ícono */
            cursor: pointer; /* Cambia el cursor al pasar sobre el ícono */
        }
    </style>
</head>
<body>
   
    <div class="navbar bg-base-500">
        <a class="btn btn-ghost text-xl" href="../../">Soon</a>
    </div>

    <div class="relative mx-auto w-full max-w-md bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:rounded-xl sm:px-10">
        <div class="w-full">
            <div class="text-center">
                <h1 class="text-3xl font-semibold text-gray-900">Regístrate</h1>
                <p class="mt-2 text-gray-500">Ingresa tus datos para crear una cuenta</p>
            </div>
            <div class="mt-5">
                <form id="registrationForm">
                    <div class="relative mt-6">
                        <input type="email" name="email" id="email" placeholder="Email Address" class="peer bg-white text-black mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" autocomplete="NA" />
                        <label for="email" class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800">Correo Electrónico</label>
                    </div>
                    <div class="relative mt-6 password-container">
                        <input type="password" name="password" id="password" placeholder="Password" class="password-input peer bg-white text-black mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" />
                        <label for="password" class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800">Contraseña</label>
                        <button type="button" id="togglePassword" class="eye-icon">
                            <i class="fas fa-eye-slash" id="eyeIcon"></i>
                        </button>
                    </div>
                    <div class="relative mt-6 password-container">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" class="password-input peer bg-white text-black mt-1 w-full border-b-2 border-gray-300 px-0 py-1 placeholder:text-transparent focus:border-gray-500 focus:outline-none" />
                        <label for="confirmPassword" class="pointer-events-none absolute top-0 left-0 origin-left -translate-y-1/2 transform text-sm text-gray-800 opacity-75 transition-all duration-100 ease-in-out peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-focus:top-0 peer-focus:pl-0 peer-focus:text-sm peer-focus:text-gray-800">Confirmar contraseña</label>
                        <button type="button" id="toggleConfirmPassword" class="eye-icon">
                            <i class="fas fa-eye-slash" id="eyeConfirmIcon"></i>
                        </button>
                    </div>
                    <div class="my-6">
                        <button type="submit" class="w-full rounded-md bg-black px-3 py-4 text-white focus:bg-gray-600 focus:outline-none">Regístrate</button>
                    </div>
                    <p class="text-center text-sm text-gray-500">¿Ya tienes una cuenta?
                        <a href="./SignIn.html" class="font-semibold text-gray-600 hover:underline focus:text-gray-800 focus:outline-none">Inicia sesión</a>.
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            const togglePassword = document.getElementById('togglePassword');

            const confirmPasswordField = document.getElementById('confirmPassword');
            const eyeConfirmIcon = document.getElementById('eyeConfirmIcon');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

            togglePassword.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    eyeIcon.classList.remove('fa-eye-slash');
                    eyeIcon.classList.add('fa-eye');
                } else {
                    passwordField.type = 'password';
                    eyeIcon.classList.remove('fa-eye');
                    eyeIcon.classList.add('fa-eye-slash');
                }
            });

            toggleConfirmPassword.addEventListener('click', function() {
                if (confirmPasswordField.type === 'password') {
                    confirmPasswordField.type = 'text';
                    eyeConfirmIcon.classList.remove('fa-eye-slash');
                    eyeConfirmIcon.classList.add('fa-eye');
                } else {
                    confirmPasswordField.type = 'password';
                    eyeConfirmIcon.classList.remove('fa-eye');
                    eyeConfirmIcon.classList.add('fa-eye-slash');
                }
            });

            // Inicialmente los campos de contraseña están ocultos
            passwordField.type = 'password';
            confirmPasswordField.type = 'password';
        });
    </script>
</body>
</html>
